<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Price Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/script.js" defer></script>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <h1>📊 Live Price Tracker</h1>
        <p>Real-time market data at your fingertips</p>
    </header>

    <!-- Contenedor Principal -->
    <main>

        <!-- Market Overview -->
        <section class="market-overview">
            <h2>🔥 Market Overview</h2>
            <label for="categoryFilter">Filter by Category:</label>
            <select id="categoryFilter">
                <option value="all">All</option>
                <option value="laptops">Laptops</option>
                <option value="smartphones">Smartphones</option>
                <option value="headphones">Headphones</option>
                <option value="home">Home</option>
            </select>
            <p id="loadingMessage">🔄 Loading live market data...</p>
        </section>

        <!-- Tabla de Productos -->
        <section class="product-table">
            <table>
                <thead>
                    <tr>
                        <th>📷 Product</th>
                        <th>💰 Price</th>
                        <th>📦 Stock</th>
                        <th>🔗 View</th>
                    </tr>
                </thead>
                <tbody id="productList">
                    <tr>
                        <td colspan="6">⚠️ Error loading data.</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

    <!-- Footer -->
    <footer>
        <p>© 2024 Price Tracker | Live Updates</p>
    </footer>

</body>
</html>
